<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu te amo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6b1c3, #ffb3d9);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            animation: backgroundAnimation 5s infinite alternate;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-out;
        }

        .heart {
            font-size: 10rem;
            color: #ff4b8d;
            animation: heartPulse 1.5s infinite, heartFloat 3s ease-in-out infinite;
            transform-origin: center;
        }

        .message {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            color: #fff;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0.8;
            animation: fadeIn 3s ease-out 1s forwards;
        }

        .btn-love {
            background-color: #ff4b8d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 75, 141, 0.3);
            transition: all 0.3s ease;
        }

        .btn-love:hover {
            background-color: #ff1f69;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 75, 141, 0.4);
        }

        .btn-love:active {
            transform: scale(0.95);
        }

        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #f6b1c3, #ffb3d9);
            }
            100% {
                background: linear-gradient(135deg, #ffb3d9, #f6b1c3);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Floating cloud animation */
        .cloud {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 150px;
            height: 100px;
            background: url('https://www.svgrepo.com/show/204450/cloud.svg') no-repeat center;
            background-size: contain;
            animation: cloudMove 10s linear infinite;
        }

        @keyframes cloudMove {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <h1>Eu te amo!</h1>
    <div class="heart">❤️</div>
    <p class="message">Você é tudo para mim.</p>
    <button class="btn-love" onclick="alert('Você me faz tão feliz!')">Enviar Amor</button>
</body>
</html>
