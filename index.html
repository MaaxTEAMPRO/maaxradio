        }

        .heart:hover {

        }

        /* Frase animada */
        .message {
            font-family: 'Quicksand', sans-serif;

        /* Animating the floating heart */
        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Scroll effect for the message */
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Floating cloud animation */
        .cloud {
            position: absolute;
            top: 10%;

            height: 100px;
            background: url('https://www.svgrepo.com/show/204450/cloud.svg') no-repeat center;

        @keyframes cloudMove {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        /* Sparkling stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .star1 {
            width: 5px;

        .star2 {

        .star4 {

        }

        .star5 {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 80%;
            animation-duration: 2.7s;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }
