        * {

            align-items: center;

            height: 100vh;

            overflow: hidden;

        }

        h1 {

        /* Cora√ß√£o clic√°vel */
        .heart {

            transform-origin: center;
            transition: transform 0.2s;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        /* Centralizando o bloco das mensagens */
        .message-wrapper {
            position: absolute;
            bottom: 20px; /* Coloca as mensagens na parte inferior da tela */
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Definindo um efeito suave de fade nas mensagens */
        .message {
            opacity: 0;
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            color: #fff;
            font-weight: 500;
            animation: fadeMessage 12s ease-in-out infinite;
            margin: 5px 0;
        }

        /* Efeito de fade-in e fade-out nas mensagens */
        @keyframes fadeMessage {
            0%, 100% {
                opacity: 0;
            }
            10%, 30%, 50%, 70%, 90% {
                opacity: 1;
            }
        }

        .message:nth-child(1) {
            animation-delay: 0s;
        }

        .message:nth-child(2) {
            animation-delay: 3s;
        }

        .message:nth-child(3) {
            animation-delay: 6s;
        }

        .message:nth-child(4) {
            animation-delay: 9s;
        }

        /* Animating the floating heart */
        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Floating cloud animation */
        .cloud {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 150px;
            height: 100px;
            background: url('https://www.svgrepo.com/show/204450/cloud.svg') no-repeat center;
            background-size: contain;
            animation: cloudMove 10s linear infinite;
            z-index: 1;
        }

        @keyframes cloudMove {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        /* Sparkling stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .star1 {
            width: 5px;
            height: 5px;
            top: 15%;
            left: 10%;
            animation-duration: 2s;
        }

        .star2 {
            width: 6px;
            height: 6px;
            top: 25%;
            left: 50%;
            animation-duration: 2.5s;
        }

        .star3 {
            width: 3px;
            height: 3px;
            top: 45%;
            left: 70%;
            animation-duration: 1.8s;
        }

        .star4 {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 20%;
            animation-duration: 2.2s;
        }

        .star5 {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 80%;
            animation-duration: 2.7s;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {

            }
        }

        @media (max-width: 480px) {

            }

            }

                height: 60px;
            }
        }
    </style>
</head>
