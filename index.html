<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MaaxRadio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar {
            background: linear-gradient(270deg, #4b0082, #ffffff, #00008b, #9400d3); /* Adicionado branco */
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            padding: 0.8rem 1.5rem; /* Reduzido o tamanho vertical */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .btn-play, .btn-stop {
            padding: 1.5rem;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-play {
            background-color: #4caf50;
        }

        .btn-stop {
            background-color: #f44336;
        }

        .btn-play:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        .btn-stop:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        .volume-control {
            width: 100%;
            background-color: #616161;
            border-radius: 5px;
            height: 8px;
        }

        .track-info {
            font-size: 1rem;
            color: #e0e0e0;
            margin-top: 1rem;
            font-style: italic;
            text-align: center;
        }

        footer {
            background: rgba(0, 25, 50, 0.9); /* Azul muito escuro transl√∫cido (estilo Iveco) */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.6); /* Sombreamento superior */
            text-align: center;
            padding: 1.2rem; /* Ajuste no padding */
            font-size: 0.9rem;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.4rem;
            }

            .glass-effect {
                padding: 1.5rem;
                width: 90%;
                max-width: 350px;
            }

            .btn-play, .btn-stop {
                padding: 1rem;
            }

            .volume-control {
                height: 4px;
            }

            .track-info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="navbar w-full">
        <h1>üéµ MaaxRadio</h1>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow p-4">
        <div class="glass-effect">
            <h2 class="text-3xl text-white text-center mb-6">Clique nos Bot√µes abaixo</h2>

            <!-- Audio Player Section -->
            <div class="flex flex-col items-center">
                <audio id="audio-player" src="https://f40d-187-108-13-198.ngrok-free.app/stream.mp3" preload="auto"></audio>

                <!-- Controls -->
                <div class="w-full flex justify-center items-center space-x-6 mb-6">
                    <button id="play-btn" class="btn-play text-white" title="Play">
                        ‚ñ∂Ô∏è
                    </button>
                    <button id="reset-btn" class="btn-stop text-white" title="Reset">
                        üîÑ
                    </button>
                </div>

                <!-- Volume Control -->
                <div class="w-full flex items-center mb-6">
                    <label for="volume-control" class="text-white text-sm mr-2">üîä Volume</label>
                    <input id="volume-control" type="range" min="0" max="1" step="0.01" value="0.8" class="volume-control" />
                </div>

                <!-- Track Info -->
                <p id="track-info" class="track-info">Streaming live music üé∂</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Feito com ‚ù§Ô∏è por Maax
    </footer>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        const volumeControl = document.getElementById('volume-control');

        // Volume inicial
        audioPlayer.volume = 0.8;

        // Fun√ß√£o para iniciar o √°udio
        const playAudio = () => {
            audioPlayer.play();
        };

        // Fun√ß√£o para reiniciar o site
        const resetSite = () => {
            location.reload();
        };

        // Eventos de clique
        playBtn.addEventListener('click', playAudio);
        resetBtn.addEventListener('click', resetSite);

        // Controle de volume
        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
    </script>
</body>
</html>
