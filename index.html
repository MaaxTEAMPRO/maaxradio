<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MaaxRadio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #8c4dff; /* Roxo suave */
        }

        .btn-play, .btn-stop {
            padding: 1.5rem;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-play {
            background-color: #4caf50; /* Verde mais suave */
        }

        .btn-stop {
            background-color: #f44336; /* Vermelho vibrante */
        }

        .btn-play:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        .btn-stop:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .volume-control {
            width: 100%;
            background-color: #616161;
            border-radius: 5px;
            height: 8px;
        }

        .track-info {
            font-size: 1rem;
            color: #e0e0e0;
            margin-top: 1rem;
            font-style: italic;
            text-align: center;
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            text-align: center;
            padding: 1.5rem;
            margin-top: 4rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #b3b3b3;
            margin: 0 1rem;
            font-size: 1rem;
        }

        footer a:hover {
            color: #8c4dff; /* Roxo suave para links */
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .navbar h1 {
                font-size: 1.8rem;
            }

            .glass-effect {
                padding: 2rem;
                width: 90%;
                max-width: 500px;
            }

            .btn-play, .btn-stop {
                padding: 1.2rem;
            }

            .progress-bar {
                height: 6px;
            }

            .volume-control {
                height: 6px;
            }
        }

        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 1.6rem;
            }

            .glass-effect {
                padding: 2rem;
                width: 90%;
                max-width: 400px;
            }

            .btn-play, .btn-stop {
                padding: 1rem;
            }

            .progress-bar {
                height: 5px;
            }

            .volume-control {
                height: 5px;
            }

            .track-info {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.4rem;
            }

            .glass-effect {
                padding: 1.5rem;
                width: 90%;
                max-width: 350px;
            }

            .btn-play, .btn-stop {
                padding: 1rem;
            }

            .progress-bar {
                height: 4px;
            }

            .volume-control {
                height: 4px;
            }

            .track-info {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="navbar w-full">
        <h1>ðŸŽµ MaaxRadio</h1>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow p-4">
        <div class="glass-effect">
            <h2 class="text-3xl text-white text-center mb-6">Clique nos BotÃµes abaixo</h2>

            <!-- Audio Player Section -->
            <div class="flex flex-col items-center">
                <audio id="audio-player" src="https://f40d-187-108-13-198.ngrok-free.app/stream.mp3" preload="auto" class="hidden"></audio>

                <!-- Controls -->
                <div class="w-full flex justify-center items-center space-x-6 mb-6">
                    <button id="play-btn" class="btn-play text-white" title="Play">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-5.197-3.074A1 1 0 008 8.92v6.168a1 1 0 001.555.832l5.197-3.074a1 1 0 000-1.664z" />
                        </svg>
                    </button>
                    <button id="stop-btn" class="btn-stop text-white" title="Stop">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h12v12H6z" />
                        </svg>
                    </button>
                </div>

                <!-- Volume Control -->
                <div class="w-full flex items-center mb-6">
                    <label for="volume-control" class="text-white text-sm mr-2">ðŸ”Š Volume</label>
                    <input id="volume-control" type="range" min="0" max="1" step="0.01" class="volume-control" />
                </div>

                <!-- Track Info -->
                <p id="track-info" class="track-info">Streaming live music ðŸŽ¶</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MaaxRadio. Todos os direitos reservados.</p>
        <div class="flex justify-center mt-4">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const trackInfo = document.getElementById('track-info');
        const volumeControl = document.getElementById('volume-control');

        // FunÃ§Ã£o para iniciar o Ã¡udio
        const playAudio = () => {
            audioPlayer.play();
            trackInfo.textContent = "Streaming live music ðŸŽ¶";
        };

        // FunÃ§Ã£o para parar o Ã¡udio
        const stopAudio = () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            trackInfo.textContent = "Streaming stopped.";
        };

        // Eventos de clique para os botÃµes
        playBtn.addEventListener('click', playAudio);
        stopBtn.addEventListener('click', stopAudio);

        // Controle de volume
        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
    </script>
</body>
</html>
