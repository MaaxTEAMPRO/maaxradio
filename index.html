<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MaaxRadio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
        }
    
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
    
        .glass-effect {
            backdrop-filter: blur(12px);
            background: #ffffff48;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    
        .navbar {
            background: linear-gradient(270deg, #c801f0c8, #03a8f4e6, #1233544f, #9bdb4dd6); /* Branco menos intenso */
            background-size: 400% 400%;
            animation: gradient 45s ease infinite;
            padding: 0.8rem 1.5rem; /* Reduzido o tamanho vertical */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        .navbar h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e9ecf1e0;
        }
    
        .btn-play, .btn-reset {
            width: 80px; /* Largura fixa */
            height: 80px; /* Altura fixa */
            border-radius: 50%; /* Bordas arredondadas */
            transition: background-color 0.3s, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Garantir que o conte√∫do fique centralizado */
        }
    
        .btn-play {
            background-color: #9BDB4D;
        }
    
        .btn-reset {
            background-color: #F44336;
        }
    
        .btn-play:hover {
            background-color: #58d45f;
            transform: scale(1.1);
        }
    
        .btn-reset:hover {
            background-color: #ef2525;
            transform: scale(1.1);
        }
    
        .volume-control-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }
    
        .volume-control-container button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            margin: 0 0.5rem; /* Dist√¢ncia menor entre os bot√µes e a barra de volume */
        }
    
        .volume-control-container button:hover {
            color: #cfcfcf;
        }
    
        .volume-control {
            width: 80%; /* Barra de volume com largura maior */
            margin: 0 0.5rem; /* Dist√¢ncia entre a barra e os bot√µes */
        }
    
        .volume-label {
            font-size: 0.8rem;
            color: #cfcfcf;
            margin-top: 0.3rem; /* Dist√¢ncia do texto em rela√ß√£o √† barra */
        }
    
        footer {
            background: #272A2D; /* Azul muito escuro transl√∫cido (estilo Iveco) */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.6); /* Sombreamento superior */
            text-align: center;
            padding: 1.2rem; /* Ajuste no padding */
            font-size: 0.9rem;
            color: #7D90A2;
        }
    
        /* Responsividade */
        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.4rem;
            }
    
            .glass-effect {
                padding: 1.5rem;
                width: 90%;
                max-width: 350px;
            }
    
            .btn-play, .btn-reset {
                width: 70px; /* Largura ajustada para telas menores */
                height: 70px; /* Altura ajustada para telas menores */
                padding: 0.8rem;
            }
    
            .volume-control-container button {
                font-size: 1.2rem;
            }
        }
    </style>    
</head>
<body>

    <!-- Header -->
    <header class="navbar w-full">
        <h1>üéµ MaaxRadio</h1>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow p-4">
        <div class="glass-effect">
            <h2 class="text-3xl text-white text-center mb-6">Clique Abaixo:</h2>

            <!-- Audio Player Section -->
            <div class="flex flex-col items-center">
                <audio id="audio-player" src="https://f40d-187-108-13-198.ngrok-free.app/stream.mp3" preload="auto"></audio>

                <!-- Controls -->
                <div class="w-full flex justify-center items-center space-x-6 mb-6">
                    <button id="play-btn" class="btn-play text-white" title="Play">
                        ‚ñ∂
                    </button>
                    <button id="reset-btn" class="btn-reset text-white" title="Reset">
                        ‚èπ
                    </button>
                </div>

                <!-- Volume Control -->
                <div class="volume-control-container">
                    <button id="volume-down" title="Diminuir volume">-</button>
                    <input id="volume-control" type="range" min="0" max="1" step="0.01" value="0.8" class="volume-control" />
                    <button id="volume-up" title="Aumentar volume">+</button>
                </div>
                <p class="volume-label">Volume</p>

                <!-- Track Info -->
                <p id="track-info" class="track-info">Streaming live music üé∂</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Feito com ‚ù§Ô∏è por Maax.
    </footer>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        const volumeControl = document.getElementById('volume-control');
        const volumeUp = document.getElementById('volume-up');
        const volumeDown = document.getElementById('volume-down');
    
        // Volume inicial
        audioPlayer.volume = 0.8;
    
        // Fun√ß√£o para carregar o link do stream a partir do arquivo .txt
        const loadStreamLink = async () => {
            try {
                const response = await fetch('stream.txt');  // Aqui voc√™ coloca o caminho para o seu arquivo
                if (response.ok) {
                    const streamLink = await response.text();
                    return streamLink.trim(); // Retorna o conte√∫do do arquivo (link)
                } else {
                    throw new Error('N√£o foi poss√≠vel carregar o arquivo');
                }
            } catch (error) {
                console.error(error);
                return null;
            }
        };
    
        // Fun√ß√£o para iniciar o √°udio
        const playAudio = async () => {
            const streamLink = await loadStreamLink(); // L√™ o link do arquivo
            if (streamLink) {
                audioPlayer.src = streamLink; // Define o src do player
                audioPlayer.play();
            } else {
                alert('Erro ao carregar o link do stream');
            }
        };
    
        // Fun√ß√£o para reiniciar o site
        const resetSite = () => {
            location.reload();
        };
    
        // Fun√ß√£o para ajustar o volume
        const changeVolume = (step) => {
            let newVolume = Math.min(Math.max(audioPlayer.volume + step, 0), 1);
            audioPlayer.volume = newVolume;
            volumeControl.value = newVolume;
        };
    
        // Eventos de clique
        playBtn.addEventListener('click', playAudio);
        resetBtn.addEventListener('click', resetSite);
    
        // Controle de volume
        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
    
        volumeUp.addEventListener('click', () => changeVolume(0.1));
        volumeDown.addEventListener('click', () => changeVolume(-0.1));
    
        // Autoplay ap√≥s 3 segundos
        setTimeout(async () => {
            const streamLink = await loadStreamLink();
            if (streamLink) {
                audioPlayer.src = streamLink;
                audioPlayer.play();
            }
        }, 3000);
    </script>    
</body>
</html>
