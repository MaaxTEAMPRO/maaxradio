<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu te amo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6b1c3, #ffb3d9);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            animation: backgroundAnimation 5s infinite alternate;
            position: relative;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-out;
        }

        .heart {
            font-size: 12rem;
            color: #ff4b8d;
            animation: heartPulse 1.5s infinite, heartFloat 3s ease-in-out infinite;
            transform-origin: center;
            animation-duration: 3s;
        }

        .message {
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0.8;
            animation: fadeIn 3s ease-out 1s forwards;
            animation-duration: 4s;
        }

        /* Animating the floating heart and background */
        @keyframes heartPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #f6b1c3, #ffb3d9);
            }
            100% {
                background: linear-gradient(135deg, #ffb3d9, #f6b1c3);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Floating cloud animation */
        .cloud {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 150px;
            height: 100px;
            background: url('https://www.svgrepo.com/show/204450/cloud.svg') no-repeat center;
            background-size: contain;
            animation: cloudMove 10s linear infinite;
            z-index: 1;
        }

        @keyframes cloudMove {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        /* Sparkling stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .star1 {
            width: 5px;
            height: 5px;
            top: 15%;
            left: 10%;
            animation-duration: 2s;
        }

        .star2 {
            width: 6px;
            height: 6px;
            top: 25%;
            left: 50%;
            animation-duration: 2.5s;
        }

        .star3 {
            width: 3px;
            height: 3px;
            top: 45%;
            left: 70%;
            animation-duration: 1.8s;
        }

        .star4 {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 20%;
            animation-duration: 2.2s;
        }

        .star5 {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 80%;
            animation-duration: 2.7s;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Soft glowing border */
        .container {
            border-radius: 20px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(255, 75, 141, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 75, 141, 0.5);
            animation: glowing 2s ease-in-out infinite alternate;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 10px rgba(255, 75, 141, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 75, 141, 1);
            }
        }

    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="container">
        <h1>Eu te amo!</h1>
        <div class="heart">❤️</div>
        <p class="message">Você é tudo para mim.</p>

        <!-- Floating stars -->
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
    </div>
</body>
</html>
